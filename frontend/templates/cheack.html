<html></html>
 <head>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-purple-900 flex items-center justify-center min-h-screen">
  <div class="bg-black text-white rounded-lg shadow-lg flex">
   <div class="p-6 w-96">
    <div class="flex justify-between items-center mb-6">
     <h2 class="text-lg font-semibold">
      Checkout
     </h2>
     <div class="flex items-center space-x-2">
      <i class="fas fa-user text-purple-500">
      </i>
      <span class="text-purple-500">
       John Doe
      </span>
     </div>
    </div>
    <div class="space-y-4">
     <button class="w-full flex items-center justify-between bg-gray-800 p-4 rounded-lg">
      <div class="flex items-center space-x-2">
       <i class="fas fa-credit-card">
       </i>
       <span>
        Credit Card
       </span>
      </div>
     </button>
     <button class="w-full flex items-center justify-between bg-gray-800 p-4 rounded-lg">
      <div class="flex items-center space-x-2">
       <i class="fab fa-paypal">
       </i>
       <span>
        PayPal
       </span>
      </div>
     </button>
     <button class="w-full flex items-center justify-between bg-gray-800 p-4 rounded-lg border border-purple-500">
      <div class="flex items-center space-x-2">
       <i class="fab fa-google-pay">
       </i>
       <span>
        Google Pay
       </span>
      </div>
     </button>
    </div>
   </div>
   <div class="w-80 bg-gray-900 p-6 rounded-r-lg">
    <div class="flex justify-between items-center mb-6">
     <h2 class="text-lg font-semibold">
      Order Summary
     </h2>
     <button class="text-gray-400 hover:text-white">
      <i class="fas fa-times">
      </i>
     </button>
    </div>
    <div class="space-y-4">
     <div class="flex items-center justify-between">
      <img alt="Cover image of WWE 2K24" class="w-12 h-12 rounded" height="50" src="https://oaidalleapiprodscus.blob.core.windows.net/private/org-91T06aI7pEOrqSv6rJBVcjVq/user-GkD8SuDYBayKJ46GiFUGHoew/img-bWjjidcgSgi5LidLVKKDsIqy.png?st=2024-10-11T15%3A21%3A27Z&amp;se=2024-10-11T17%3A21%3A27Z&amp;sp=r&amp;sv=2024-08-04&amp;sr=b&amp;rscd=inline&amp;rsct=image/png&amp;skoid=d505667d-d6c1-4a0a-bac7-5c84a87759f8&amp;sktid=a48cca56-e6da-484e-a814-9c849652bcb3&amp;skt=2024-10-10T23%3A40%3A02Z&amp;ske=2024-10-11T23%3A40%3A02Z&amp;sks=b&amp;skv=2024-08-04&amp;sig=2NFfcV8Qd1xN2mf4rPS2q/vipA4XpOu1tImvn1kK%2Brg%3D" width="50"/>
      <div class="flex-1 ml-4">
       <h3 class="text-sm font-semibold">
        WWE 2K24
       </h3>
       <p class="text-sm text-gray-400">
        $11.99
       </p>
      </div>
     </div>
     <div class="flex items-center justify-between">
      <img alt="Cover image of Wolfenstein II" class="w-12 h-12 rounded" src="https://placehold.co/50x50"/>
      <div class="flex-1 ml-4">
       <h3 class="text-sm font-semibold">
        Wolfenstein II
       </h3>
       <p class="text-sm text-gray-400">
        $49.99
       </p>
      </div>
     </div>
    </div>
    <div class="mt-6 border-t border-gray-700 pt-4">
     <div class="flex justify-between text-sm font-semibold">
      <span>
       Total
      </span>
      <span>
       $61.98
      </span>
     </div>
    </div>
    <button class="w-full mt-6 bg-purple-600 hover:bg-purple-700 text-white py-3 rounded-lg">
     Place order
    </button>
   </div>
  </div>
 </body>
</html>
