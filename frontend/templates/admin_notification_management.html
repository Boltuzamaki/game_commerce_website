{% extends "base.html" %}

{% block title %}
GAMERCE - Notification Management
{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-black p-4 border-r border-gray-800">
        <nav>
            <ul class="space-y-4">
                <li><a href="/dashboard" class="block text-white">Dashboard</a></li>
                <li><a href="/settings" class="block text-white">Settings</a></li>
                <li><a href="/user-management" class="block text-white">User Management</a></li>
                <li><a href="/add-game" class="block text-white">Add new game</a></li>
                <li><a href="/notifications" class="block text-purple-600">Notification Management</a></li>
                <li><a href="/remove-game" class="block text-white">Remove game</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 flex flex-col">
        <!-- Header -->
        <header class="flex flex-col md:flex-row items-center justify-between p-4 bg-black border-b border-gray-800">
            <div class="text-purple-600 text-xl font-bold mb-4 md:mb-0">GAMERCE</div>
            <div class="flex items-center space-x-4">
                <i class="fas fa-bell text-white"></i>
                <div class="flex items-center space-x-2">
                    <i class="fas fa-user text-white"></i>
                    <span class="text-white">Admin</span>
                </div>
            </div>
        </header>

        <!-- Main Section -->
        <section class="flex-1 p-4 md:p-8">
            <form class="max-w-2xl mx-auto space-y-4">
                <div>
                    <label for="notification-title" class="block text-white mb-2">Notification title</label>
                    <input 
                        type="text" 
                        id="notification-title" 
                        class="w-full p-2 md:p-3 bg-gray-800 text-white border border-gray-700 rounded"
                    >
                </div>
                <div>
                    <label for="notification-text" class="block text-white mb-2">Notification text</label>
                    <textarea 
                        id="notification-text" 
                        rows="6" 
                        class="w-full p-2 md:p-3 bg-gray-800 text-white border border-gray-700 rounded"
                    ></textarea>
                </div>
                <button 
                    type="submit" 
                    class="w-full md:w-auto px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 transition"
                >
                    Send
                </button>
            </form>
        </section>
    </main>
</div>

{% endblock %}
