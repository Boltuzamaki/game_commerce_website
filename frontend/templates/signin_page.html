<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <title>Sign In - GAMERCE</title>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="bg-gray-900 p-6 md:p-8 rounded-lg shadow-lg w-full max-w-xs md:max-w-md">
        <div class="flex justify-center mb-6">
            <div class="flex items-center">
                <a href="/" class="flex items-center">
                    <div class="bg-purple-600 p-2 rounded-full">
                        <i class="fas fa-play text-white"></i>
                    </div>
                    <span class="text-white text-lg font-semibold ml-2">GAMERCE</span>
                </a>
            </div>
        </div>

        <!-- Sign-In Form -->
        <form action="/signin" method="POST">
            <!-- Username Input -->
            <div class="mb-4">
                <input type="username" name="username" placeholder="Email" class="w-full p-3 bg-gray-800 text-white rounded focus:outline-none focus:ring-2 focus:ring-purple-600" required>
            </div>

            <!-- Password Input -->
            <div class="mb-4 relative">
                <input type="password" name="password" placeholder="Password" class="w-full p-3 bg-gray-800 text-white rounded focus:outline-none focus:ring-2 focus:ring-purple-600" required>
                <div class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400">
                    <i class="fas fa-eye-slash"></i>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-4">
                <button type="submit" class="w-full p-3 bg-purple-600 text-white rounded hover:bg-purple-700 text-center block">Sign In</button>
            </div>            

            <!-- Sign-Up Redirect -->
            <p class="text-white my-4">Don't have an account? <a href="/signup" class="text-purple-500 hover:underline">Sign Up</a></p>

            <!-- Google Sign-In (Optional) -->
            <div class="mb-4">
                <button type="button" class="w-full p-3 bg-gray-800 text-white rounded flex items-center justify-center hover:bg-gray-700">
                    <i class="fab fa-google text-red-500 mr-2"></i>
                    Continue with Google
                </button>
            </div>
        </form>
    </div>
</body>
</html>
