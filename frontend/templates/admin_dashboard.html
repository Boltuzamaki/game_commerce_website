{% extends "base.html" %}

{% block title %}
GAMERCE Dashboard
{% endblock %}

{% block content %}
<div class="flex flex-col md:flex-row min-h-screen">
    <!-- Sidebar -->
    <aside class="w-full md:w-64 bg-black text-purple-500 p-4">
        <nav>
            <ul class="space-y-4">
                <li><a href="/dashboard" class="block text-purple-600">Dashboard</a></li>
                <a href="/settings" class="block text-white">Settings</a>
                <a href="/user-management" class="block text-white">User Management</a>
                <a href="/add-game" class="block text-white">Add new game</a>
                <li><a href="/notifications" class="block text-white">Notification Management</a></li>
                <li><a href="/remove-game" class="block text-white">Remove game</a></li>
            </ul>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 p-4 md:p-6">
        <!-- Chart Section -->
        <section class="bg-gray-900 p-4 md:p-6 rounded-lg">
            <div class="w-full h-48 md:h-64 lg:h-96">
                <canvas id="chart"></canvas>
            </div>
            <ul class="mt-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
                <li class="flex items-center space-x-2">
                    <span class="w-4 h-4 bg-green-500 rounded-full"></span>
                    <span class="text-sm md:text-base">Wolfenstein II</span>
                </li>
                <li class="flex items-center space-x-2">
                    <span class="w-4 h-4 bg-purple-500 rounded-full"></span>
                    <span class="text-sm md:text-base">WWE 2K24</span>
                </li>
                <li class="flex items-center space-x-2">
                    <span class="w-4 h-4 bg-lime-500 rounded-full"></span>
                    <span class="text-sm md:text-base">Cyberpunk 2077</span>
                </li>
            </ul>
        </section>
    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const ctx = document.getElementById('chart').getContext('2d');
    new Chart(ctx, {
        type: 'bar',
        data: {
            labels: ['Week 1', 'Week 2', 'Week 3', 'Week 4'],
            datasets: [
                {
                    label: 'Wolfenstein II',
                    data: [12, 19, 3, 5],
                    backgroundColor: 'rgba(34, 197, 94, 0.8)',
                },
                {
                    label: 'WWE 2K24',
                    data: [5, 10, 8, 15],
                    backgroundColor: 'rgba(168, 85, 247, 0.8)',
                },
                {
                    label: 'Cyberpunk 2077',
                    data: [10, 12, 15, 20],
                    backgroundColor: 'rgba(163, 230, 53, 0.8)',
                },
            ],
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: {
                    display: false,
                },
            },
            scales: {
                x: {
                    ticks: { 
                        color: '#fff',
                        font: {
                            size: window.innerWidth < 768 ? 10 : 12
                        }
                    },
                },
                y: {
                    ticks: { 
                        color: '#fff',
                        font: {
                            size: window.innerWidth < 768 ? 10 : 12
                        }
                    },
                },
            },
        },
    });
</script>
{% endblock %}
